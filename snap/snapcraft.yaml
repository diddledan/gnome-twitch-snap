name: gnome-twitch
version: '0.4.1'
summary: Enjoy Twitch on your GNU/Linux desktop
description: |
  Enjoy Twitch on your GNU/Linux desktop
  .
  Easily browse and search channels and games. Keep track of your follows
  whether you have a Twitch account or not.
  A super fast, hardware-accelerated player plus a fully integrated native
  chat makes for a fantastic viewing experience.
  GNOME Twitch is packed with cool features and development is constantly
  on-going, bringing heaps of new stuff straight to you.
icon: data/icons/com.vinszent.GnomeTwitch.svg

grade: devel
confinement: strict

slots:
  dbus-gnome-twitch:
    interface: dbus
    bus: session
    name: com.vinszent.GnomeTwitch

plugs:
  gnome-3-26-1604:
    interface: content
    content: gnome-3-26-1604
    target: gnome-platform
    default-provider: gnome-3-26-1604

apps:
  gnome-twitch:
    command: |
      desktop-launch libopenh264-launch pulse-launch gstreamer-launch ${SNAP}/usr/bin/gnome-twitch
    plugs:
      - desktop
      - gnome-3-26-1604
      - gsettings
      - network
      - opengl
      - pulseaudio
      - unity7
      - wayland
      - x11

parts:
  gnome-platform:
    plugin: nil
    prepare: |
      echo "deb http://ppa.launchpad.net/ubuntu-desktop/gnome-3-26/ubuntu xenial main" | tee /etc/apt/sources.list.d/gnome-3-26.list
      apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 399B698EEA9EF163B6F9A0F62CC98497A1231595
      apt update
      apt upgrade -yy
    prime:
      - -*

  gstreamer-launch:
    plugin: dump
    source: snap-files
    prepare: |
      chmod +x gstreamer-launch
      chmod +x pulse-launch
    organize:
      gstreamer-launch: bin/gstreamer-launch
      pulse-launch: bin/pulse-launch

  libopenh264-helper:
    source: libopenh264-helper
    source-subdir: libopenh264
    plugin: make
    stage-packages:
      - bzip2
      - curl
    prime:
      - bin/bunzip2
      - bin/libopenh264-launch
      - usr/bin/curl
      - usr/lib/**/libasn1*
      - usr/lib/**/libcurl-gnutls*
      - usr/lib/**/libgssapi.so*
      - usr/lib/**/libhcrypto*
      - usr/lib/**/libheimbase*
      - usr/lib/**/libheimntlm*
      - usr/lib/**/libhx509*
      - usr/lib/**/liblber*
      - usr/lib/**/libldap*
      - usr/lib/**/libroken*
      - usr/lib/**/librtmp*
      - usr/lib/**/libsasl2*
      - usr/lib/**/libwind*
      - usr/lib/**/sasl2
      - usr/share/locale/*
    build-attributes: [no-system-libraries]

  libopenh264-library:
    after: [libopenh264-helper]
    plugin: make
    source: https://github.com/cisco/openh264/archive/v1.7.0.tar.gz
    build-packages:
      - g++
      - gettext
      - libasound2-dev
      - libpulse-dev
      - nasm
    stage-packages: [libpulse0]
    install: |
      find $SNAPCRAFT_PART_INSTALL/usr/local/lib/pkgconfig -name "*openh264*.pc" -exec \
        sed -i "s|/usr/local/include|$SNAPCRAFT_STAGE/usr/local/include|g;s|/usr/local/lib|$SNAPCRAFT_STAGE/usr/local/lib|g" '{}' \;
    prime:
      - lib/libjson-c*
      - lib/libwrap*
      - usr/lib/**/libasyncns*
      - usr/lib/**/libFLAC*
      - usr/lib/**/libpulse*
      - usr/lib/**/libsndfile*
      - usr/lib/**/libvorbisenc*
      - usr/lib/**/pulseaudio
      - usr/local/lib/libopenh264.so*
    build-attributes: [no-system-libraries]

  gstreamer:
    after:
      - gnome-platform
      - libopenh264-library
    plugin: autotools
    source: https://gstreamer.freedesktop.org/src/gstreamer/gstreamer-1.12.3.tar.xz
    configflags:
      - --prefix=/usr
      - --disable-benchmarks
      - --disable-debug
      - --disable-examples
      - --disable-gst-debug
      - --disable-gst-tracer-hooks
      - --disable-rpath
      - --disable-tests
      - --disable-tools
    build-packages:
      - bison
      - flex
      - gettext
      - libasound2-dev
      - liborc-0.4-dev
      - libpulse-dev
      - libxv-dev
    stage-packages:
      - libpulse0
      - libxv1
    install: |
      find $SNAPCRAFT_PART_INSTALL/usr/lib/pkgconfig -name "*gstreamer*.pc" -exec \
        sed -i "s|/usr/include|$SNAPCRAFT_STAGE/usr/include|g;s|/usr/lib|$SNAPCRAFT_STAGE/usr/lib|g" '{}' \;
    prime:
      - lib/libjson-c*
      - usr/lib/**/libXv.so*
      - usr/lib/girepository-1.0
      - usr/lib/gstreamer-1.0
      - -usr/lib/gstreamer-1.0/include
      - usr/lib/libgst*
      - usr/libexec/gstreamer-1.0/gst-plugin-scanner
      - usr/share/locale/*
    build-attributes: [no-system-libraries]

  gst-plugins-base:
    after: [gstreamer, gnome-platform]
    plugin: autotools
    source: http://gstreamer.freedesktop.org/src/gst-plugins-base/gst-plugins-base-1.12.3.tar.xz
    configflags:
      - --prefix=/usr
    build-packages:
      - gettext
      - libasound2-dev
      - libcairo2-dev
      - libpulse-dev
    stage-packages: [libpulse0]
    install: |
      find $SNAPCRAFT_PART_INSTALL/usr/lib/pkgconfig -name "*gstreamer*.pc" -exec \
        sed -i "s|/usr/include|$SNAPCRAFT_STAGE/usr/include|g;s|/usr/lib|$SNAPCRAFT_STAGE/usr/lib|g" '{}' \;
    prime:
      - lib/libjson-c*
      - usr/lib/girepository-1.0/*
      - usr/lib/gstreamer-1.0
      - -usr/lib/gstreamer-1.0/include
      - usr/lib/libgst*
      - usr/share/locale/*
    build-attributes: [no-system-libraries]

  gst-plugins-libav:
    after:
      - gnome-platform
      - gst-plugins-base
